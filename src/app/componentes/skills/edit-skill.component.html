<div class="container">
    <div class="row">
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="text-dark">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            [(ngModel)]="skill.nombre"
            required
          />
        </div>
        <div class="form-group">
          <label for="porcentaje">Porcentaje</label>
          <input
            type="number"
            min="0"
            max="100"
            class="form-control"
            id="porcentaje"
            name="porcentaje"
            [(ngModel)]="skill.porcentaje"
            required
          />
        </div>
        <button class="btn btn-dark mt-3">Edit Skill</button>
      </form>
    </div>
  </div>
