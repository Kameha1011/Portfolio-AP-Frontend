<div class="container">
    <div class="row">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm" class="text-dark">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            [(ngModel)]="nombre"
            required
          />
        </div>
        <div class="form-group">
          <label for="porcentaje">porcentaje</label>
          <input
            type="number"
            min="0"
            max="100"
            class="form-control"
            id="porcentaje"
            name="porcentaje"
            [(ngModel)]="porcentaje"
            required
          />
        </div>
        <button class="btn btn-dark mt-3">Agregar Skill</button>
      </form>
    </div>
  </div>
