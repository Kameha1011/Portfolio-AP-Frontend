<main
  class="container-fluid bg-dark d-flex justify-content-center align-items-center loginContainer"
>
  <section class="container-fluid d-flex flex-column align-items-center">
    <img
      src="../../../assets/images/logo.png"
      alt="Logo Argentina Programa"
      class="img-fluid"
    />
    <h1>Inicia sesión</h1>
    <form
      #f="ngForm"
      (ngSubmit)="onlogin()"
      class="container-fluid"
      id="login"
      novalidate
    >
      <div class="row justify-content-center">
        <div class="col-md-8 my-5">
          <label for="usuario" class="form-label">Usuario</label>
          <input
            type="text"
            name="usuario"
            id="usuario"
            class="form-control"
            [(ngModel)]="usuario"
            required
          />
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8 mb-5">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            [(ngModel)]="password"
            required
          />
        </div>
      </div>
      <div class="row justify-content-center">
        <button class="btn btn-warning col-md-4">Iniciar Sesión</button>
      </div>
    </form>
  </section>
</main>
